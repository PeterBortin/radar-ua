<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

<style>
html,body{margin:0;padding:0;height:100%;background:#111;font-family:'Segoe UI',Arial,sans-serif;}
#map{height:100%;width:100%;}

/* –ì–∞—Ä–º–æ–Ω–∏—á–Ω–∞—è –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
.control-panel{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(20,20,20,0.85);
  backdrop-filter:blur(8px);
  border-radius:100px;
  padding:8px 20px;
  border:1px solid #3a3a3a;
  box-shadow:0 8px 20px rgba(0,0,0,0.6);
  z-index:1000;
  display:flex;
  gap:30px;
  align-items:center;
  font-size:13px;
}

.mode-group{
  display:flex;
  gap:4px;
  background:#1a1a1a;
  border-radius:40px;
  padding:3px;
  border:1px solid #333;
}

.mode-btn{
  background:transparent;
  border:none;
  color:#999;
  padding:6px 20px;
  border-radius:40px;
  font-size:13px;
  font-weight:500;
  cursor:pointer;
  transition:0.15s;
  white-space:nowrap;
}

.mode-btn.active{
  background:#2d5a8c;

}

.mode-btn i{margin-right:6px; font-size:12px;}

/* –°–µ–ª–µ–∫—Ç—ã –∏ –∫–Ω–æ–ø–∫–∏ */
.select-group{
  display:flex;
  gap:8px;
}

.select-group select{
  background:#1e1e1e;
  color:white;
  border:1px solid #444;
  border-radius:40px;
  padding:8px 18px;
  font-size:13px;
  cursor:pointer;
  outline:none;
  min-width:140px;
}

.select-group select:hover{background:#2a2a2a;border-color:#666;}

.action-group{
  display:flex;
  gap:8px;
}

.action-group button{
  background:#1e1e1e;
  border:1px solid #444;
  color:#eee;
  border-radius:40px;
  padding:8px 25px;
  font-size:13px;
  font-weight:500;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:8px;
  transition:0.15s;
}

.action-group button:hover{
  background:#2d2d2d;
  border-color:#777;
}

.action-group button i{font-size:12px;}

#actionBtn{
  background:#2d5a8c;
  border-color:#4a7aac;
  min-width:120px;
  justify-content:center;
}

#actionBtn:hover{background:#3a6a9c;}

/* –ö–Ω–æ–ø–∫–∏ –∑—É–º–∞ */
.zoom-ui{
  position:absolute;
  bottom:100px;
  right:20px;
  display:flex;
  flex-direction:column;
  gap:6px;
  z-index:1000;
}

.zoom-ui button{
  width:40px;
  height:40px;
  border-radius:40px;
  background:rgba(20,20,20,0.85);
  backdrop-filter:blur(8px);
  border:1px solid #444;
  color:white;
  font-size:16px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:0.15s;
}

.zoom-ui button:hover{background:#2d2d2d;border-color:#777;}

/* –¢—É–ª—Ç–∏–ø—ã */
.tooltip{
  position:absolute;
  background:rgba(30,30,30,0.9);
  color:#eee;
  padding:4px 10px;
  border-radius:20px;
  font-size:11px;
  pointer-events:none;
  white-space:nowrap;
  z-index:2000;
  backdrop-filter:blur(2px);
  border:none;
  box-shadow:0 2px 6px black;
}

/* –ú–∞—Ä–∫–µ—Ä—ã –ü–í–û */
.pvo-mobile{
  border-radius:50%;
  border:2px solid #ffaa00;
  background:rgba(255,170,0,0.5);
}

.pvo-static{
  border-radius:50%;
  border:3px solid #ff5500;
  background:rgba(255,85,0,0.5);
}

/* –ó–æ–Ω—ã –ü–í–û */
.pvo-zone{
  pointer-events:none;
  opacity:0.15;
}

/* –ú–∞—Ä–∫–µ—Ä—ã –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Ç–æ—á–µ–∫ */
.temp-point{
  border-radius:50%;
  border:1px solid rgba(255,255,255,0.5);
}

/* –ü—É–ª–µ–º–µ—Ç–Ω—ã–π –æ–≥–æ–Ω—å */
.bullet-tracer{
  position:absolute;
  width:4px;
  height:4px;
  background:#ffff00;
  border-radius:50%;
  pointer-events:none;
  z-index:2000;
  box-shadow:0 0 8px #ffaa00;
}

@media(max-width:800px){
  .control-panel{flex-direction:column;border-radius:30px;width:95%;padding:15px;gap:15px;}
  .mode-group{width:100%;}
  .mode-btn{flex:1;text-align:center;}
  .zoom-ui{bottom:220px;}
}
</style>
</head>
<body>

<div id="map"></div>

<!-- –ó—É–º —Å–ø—Ä–∞–≤–∞ –≤–Ω–∏–∑—É -->
<div class="zoom-ui">
  <button onclick="map.zoomIn()"><i class="fas fa-plus"></i></button>
  <button onclick="map.zoomOut()"><i class="fas fa-minus"></i></button>
</div>

<!-- –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
<div class="control-panel">
  <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ä–µ–∂–∏–º–æ–≤ -->
  <div class="mode-group">
    <button class="mode-btn active" onclick="setMode('pvo')" id="modePVO">
      <i class="fas fa-shield-alt"></i> –ü–í–û
    </button>
    <button class="mode-btn" onclick="setMode('target')" id="modeTarget">
      <i class="fas fa-bullseye"></i> –¶–µ–ª–∏
    </button>
  </div>
  
  <!-- –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã -->
  <div id="contextControls" class="select-group">
    <!-- –°—é–¥–∞ –ø–æ–¥–≥—Ä—É–∂–∞–µ—Ç—Å—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
  </div>
  
  <!-- –ö–Ω–æ–ø–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è -->
  <div class="action-group">
    <button id="actionBtn" onclick="handleAction()">
      <i class="fas fa-plus-circle"></i> –î–µ–π—Å—Ç–≤–∏–µ
    </button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
const TIME_SCALE = 60;
const map = L.map('map', {zoomControl: false}).setView([50, 30], 6);

L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
  attribution: '¬© OpenStreetMap, ¬© CartoDB'
}).addTo(map);

// –¢–µ–∫—É—â–∏–π —Ä–µ–∂–∏–º
let currentMode = 'pvo'; // 'pvo' –∏–ª–∏ 'target'

// –î–∞–Ω–Ω—ã–µ –ü–í–û
let pvoUnits = [];

// –î–∞–Ω–Ω—ã–µ –¥–ª—è —Ü–µ–ª–µ–π
let targetWaypoints = [];
let targetMarkers = [];
let activeTargets = [];

// –í—Ä–µ–º–µ–Ω–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ä–µ–∂–∏–º–∞ –ü–í–û
let tempPVOPoint = null;
let tempPVOMarker = null;
let tempPVOZone = null;

// –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ —Ü–µ–ª–µ–π
const targetTypes = {
  drone: { name: 'üöÅ –ë–ü–õ–ê', color: '#00ffff', speedOptions: [80, 150, 300], impactRadius: 40 },
  cr: { name: '‚ö° –ö–†', color: '#ffaa00', speedOptions: [700, 900, 1200], impactRadius: 120 },
  br: { name: 'üî• –ë–†', color: '#ff4444', speedOptions: [3000, 5000, 10000], impactRadius: 300 }
};

// ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò–ù–¢–ï–†–§–ï–ô–°–ê ==========
function updateInterface() {
  const contextDiv = document.getElementById('contextControls');
  const actionBtn = document.getElementById('actionBtn');
  
  if(currentMode === 'pvo') {
    contextDiv.innerHTML = `
      <select id="pvoTypeSelect">
        <option value="mobile">üöú –ú–æ–±–∏–ª—å–Ω–∞—è –≥—Ä—É–ø–ø–∞ (100 –∫–º)</option>
        <option value="static">üèπ –ó–†–ö (350 –∫–º)</option>
      </select>
    `;
    actionBtn.innerHTML = '<i class="fas fa-check-circle"></i> –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ü–í–û';
  } else {
    contextDiv.innerHTML = `
      <select id="targetTypeSelect">
        <option value="drone">üöÅ –ë–ü–õ–ê</option>
        <option value="cr">‚ö° –ö—Ä—ã–ª–∞—Ç–∞—è —Ä–∞–∫–µ—Ç–∞</option>
        <option value="br">üî• –ë–∞–ª–ª–∏—Å—Ç–∏—á–µ—Å–∫–∞—è —Ä–∞–∫–µ—Ç–∞</option>
      </select>
      <select id="targetSpeedSelect"></select>
    `;
    
    updateSpeedOptions();
    
    if(activeTargets.length > 0) {
      actionBtn.innerHTML = '<i class="fas fa-stop"></i> –°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ';
    } else if(targetWaypoints.length >= 2) {
      actionBtn.innerHTML = '<i class="fas fa-play"></i> –ó–∞–ø—É—Å—Ç–∏—Ç—å';
    } else {
      actionBtn.innerHTML = '<i class="fas fa-plus-circle"></i> –î–æ–±–∞–≤–∏—Ç—å —Ç–æ—á–∫–∏';
    }
  }
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Å–∫–æ—Ä–æ—Å—Ç–µ–π –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ —Ü–µ–ª–∏
function updateSpeedOptions() {
  const targetType = document.getElementById('targetTypeSelect').value;
  const speedSelect = document.getElementById('targetSpeedSelect');
  
  speedSelect.innerHTML = '';
  targetTypes[targetType].speedOptions.forEach(speed => {
    const option = document.createElement('option');
    option.value = speed;
    option.textContent = speed + ' –∫–º/—á';
    speedSelect.appendChild(option);
  });
}

// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–æ–≤
function setMode(mode) {
  currentMode = mode;
  
  document.getElementById('modePVO').classList.toggle('active', mode === 'pvo');
  document.getElementById('modeTarget').classList.toggle('active', mode === 'target');
  
  clearTempData();
  updateInterface();
}

// –û—á–∏—Å—Ç–∫–∞ –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
function clearTempData() {
  if(tempPVOMarker) {
    map.removeLayer(tempPVOMarker);
    tempPVOMarker = null;
  }
  if(tempPVOZone) {
    map.removeLayer(tempPVOZone);
    tempPVOZone = null;
  }
  tempPVOPoint = null;
}

// ========== –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–ê –ü–û –ö–ê–†–¢–ï ==========
map.on('click', function(e) {
  const latlng = [e.latlng.lat, e.latlng.lng];
  
  if(currentMode === 'pvo') {
    handlePVOClick(latlng);
  } else {
    handleTargetClick(latlng);
  }
});

function handlePVOClick(latlng) {
  clearTempData();
  
  const pvoType = document.getElementById('pvoTypeSelect').value;
  const color = pvoType === 'mobile' ? '#ffaa00' : '#ff5500';
  const radius = pvoType === 'mobile' ? 100000 : 350000;
  
  tempPVOMarker = L.circleMarker(latlng, {
    radius: pvoType === 'mobile' ? 8 : 10,
    color: 'white',
    fillColor: color,
    fillOpacity: 0.9,
    weight: 2
  }).addTo(map);
  
  tempPVOZone = L.circle(latlng, {
    radius: radius,
    color: color,
    fillColor: color,
    fillOpacity: 0.15,
    weight: 2
  }).addTo(map);
  
  tempPVOPoint = latlng;
}

function handleTargetClick(latlng) {
  if(activeTargets.length > 0) {
    alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≤–µ—Ä—à–∏—Ç–µ —Ç–µ–∫—É—â—É—é –º–∏—Å—Å–∏—é');
    return;
  }
  
  const targetType = document.getElementById('targetTypeSelect').value;
  
  // –î–ª—è –ë–† —Ç–æ–ª—å–∫–æ 2 —Ç–æ—á–∫–∏
  if(targetType === 'br' && targetWaypoints.length >= 2) {
    alert('–î–ª—è –±–∞–ª–ª–∏—Å—Ç–∏—á–µ—Å–∫–æ–π —Ä–∞–∫–µ—Ç—ã —Ç–æ–ª—å–∫–æ 2 —Ç–æ—á–∫–∏: —Å—Ç–∞—Ä—Ç –∏ —Ü–µ–ª—å');
    return;
  }
  
  targetWaypoints.push(latlng);
  
  const color = targetTypes[targetType].color;
  const marker = L.circleMarker(latlng, {
    radius: 6,
    color: color,
    fillColor: color,
    fillOpacity: 0.9,
    weight: 2,
    className: 'temp-point'
  }).addTo(map);
  
  targetMarkers.push(marker);
  updateInterface();
}

// ========== –û–°–ù–û–í–ù–û–ï –î–ï–ô–°–¢–í–ò–ï ==========
function handleAction() {
  if(currentMode === 'pvo') {
    installPVO();
  } else {
    if(activeTargets.length > 0) {
      resetAllTargets();
    } else if(targetWaypoints.length >= 2) {
      startTarget();
    } else {
      alert('–î–æ–±–∞–≤—å—Ç–µ –º–∏–Ω–∏–º—É–º 2 —Ç–æ—á–∫–∏ –º–∞—Ä—à—Ä—É—Ç–∞');
    }
  }
}

// –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ü–í–û
function installPVO() {
  if(!tempPVOPoint) {
    alert('–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–µ, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å –ø–æ–∑–∏—Ü–∏—é –ü–í–û');
    return;
  }
  
  const pvoType = document.getElementById('pvoTypeSelect').value;
  const color = pvoType === 'mobile' ? '#ffaa00' : '#ff5500';
  const radius = pvoType === 'mobile' ? 100000 : 350000;
  
  const marker = L.circleMarker(tempPVOPoint, {
    radius: pvoType === 'mobile' ? 8 : 10,
    color: 'white',
    fillColor: color,
    fillOpacity: 0.9,
    weight: 2
  }).addTo(map);
  
  const zone = L.circle(tempPVOPoint, {
    radius: radius,
    color: color,
    fillColor: color,
    fillOpacity: 0.15,
    weight: 2
  }).addTo(map);
  
  pvoUnits.push({
    type: pvoType,
    latlng: tempPVOPoint,
    radius: radius,
    marker: marker,
    zone: zone,
    active: true
  });
  
  clearTempData();
  alert(`–ü–í–û —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ (${pvoType === 'mobile' ? '–º–æ–±–∏–ª—å–Ω–∞—è –≥—Ä—É–ø–ø–∞, 100 –∫–º' : '–ó–†–ö, 350 –∫–º'})`);
}

// ========== –ó–ê–ü–£–°–ö –¶–ï–õ–ò ==========
function startTarget() {
  const targetType = document.getElementById('targetTypeSelect').value;
  const speed = parseInt(document.getElementById('targetSpeedSelect').value);
  const color = targetTypes[targetType].color;
  
  const target = {
    type: targetType,
    waypoints: [...targetWaypoints],
    speed: speed,
    color: color,
    position: targetWaypoints[0],
    marker: L.circleMarker(targetWaypoints[0], {
      radius: 8,
      color: color,
      fillColor: color,
      fillOpacity: 1,
      weight: 2
    }).addTo(map),
    pathLine: L.polyline(targetWaypoints, {
      color: color,
      opacity: 0.3,
      weight: 2,
      dashArray: '5,5'
    }).addTo(map),
    startTime: performance.now(),
    totalDistance: calculateTotalDistance(targetWaypoints),
    active: true,
    intercepted: false,
    tooltip: createTooltip(targetWaypoints[0])
  };
  
  activeTargets.push(target);
  
  // –û—á–∏—â–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ç–æ—á–∫–∏
  targetMarkers.forEach(m => map.removeLayer(m));
  targetMarkers = [];
  targetWaypoints = [];
  
  updateInterface();
  animateTarget(target);
  checkPVOThreats(target);
}

// ========== –ê–ù–ò–ú–ê–¶–ò–Ø –¶–ï–õ–ò ==========
function animateTarget(target) {
  function frame() {
    if(!target.active || target.intercepted) return;
    
    const now = performance.now();
    const hours = ((now - target.startTime) / 1000 / 3600) * TIME_SCALE;
    
    let traveled;
    if(target.type === 'br') {
      // –û—Å–æ–±–∞—è —Ñ–∏–∑–∏–∫–∞ –¥–ª—è –ë–†
      const accelPhase = 5/3600;
      if(hours < accelPhase) {
        traveled = target.speed * hours * 0.3;
      } else {
        traveled = target.speed * (hours - accelPhase * 0.5);
      }
    } else {
      traveled = target.speed * hours;
    }
    
    if(traveled >= target.totalDistance) {
      finishTarget(target);
      return;
    }
    
    let accumulated = 0;
    for(let i = 0; i < target.waypoints.length - 1; i++) {
      const segmentDist = getDistance(target.waypoints[i], target.waypoints[i+1]);
      if(accumulated + segmentDist >= traveled) {
        const ratio = (traveled - accumulated) / segmentDist;
        const lat = target.waypoints[i][0] + (target.waypoints[i+1][0] - target.waypoints[i][0]) * ratio;
        const lng = target.waypoints[i][1] + (target.waypoints[i+1][1] - target.waypoints[i][1]) * ratio;
        
        target.position = [lat, lng];
        target.marker.setLatLng([lat, lng]);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç—É–ª—Ç–∏–ø
        const point = map.latLngToContainerPoint([lat, lng]);
        target.tooltip.style.left = (point.x + 12) + 'px';
        target.tooltip.style.top = (point.y - 25) + 'px';
        target.tooltip.innerHTML = `${formatTime(hours)} | ${target.speed} –∫–º/—á`;
        
        break;
      }
      accumulated += segmentDist;
    }
    
    requestAnimationFrame(frame);
  }
  frame();
}

// ========== –ü–†–û–í–ï–†–ö–ê –£–ì–†–û–ó ==========
function checkPVOThreats(target) {
  function threatCheck() {
    if(!target.active || target.intercepted) return;
    
    for(let pvo of pvoUnits) {
      const distance = getDistance(target.position, pvo.latlng) * 1000;
      
      if(distance <= pvo.radius) {
        if(pvo.type === 'mobile') {
          fireMachineGun(pvo, target);
        } else {
          launchMissile(pvo, target);
        }
        break;
      }
    }
    
    setTimeout(threatCheck, 2000 / TIME_SCALE);
  }
  
  threatCheck();
}

// ========== –ü–£–õ–ï–ú–ï–¢–ù–´–ô –û–ì–û–ù–¨ ==========
function fireMachineGun(pvo, target) {
  if(!target.active || target.intercepted) return;
  
  let shots = 0;
  const maxShots = target.type === 'drone' ? 15 : 
                   target.type === 'cr' ? 8 : 3; // –ë–† —Å–ª–æ–∂–Ω–µ–µ —Å–±–∏—Ç—å –ø—É–ª–µ–º–µ—Ç–æ–º
  
  function shoot() {
    if(!target.active || target.intercepted || shots >= maxShots) return;
    
    // –°–æ–∑–¥–∞–µ–º —Ç—Ä–∞—Å—Å–µ—Ä
    const tracer = L.circleMarker([
      target.position[0] + (Math.random() - 0.5) * 0.02,
      target.position[1] + (Math.random() - 0.5) * 0.02
    ], {
      radius: 2,
      color: '#ffff00',
      fillColor: '#ffff00',
      fillOpacity: 1
    }).addTo(map);
    
    setTimeout(() => map.removeLayer(tracer), 100);
    
    shots++;
    
    // –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –ø–æ–ø–∞–¥–∞–Ω–∏—è –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ç–∏–ø–∞ —Ü–µ–ª–∏
    let hitChance = shots / maxShots * 0.7;
    if(target.type === 'drone') hitChance *= 1.2;
    if(target.type === 'br') hitChance *= 0.3;
    
    if(Math.random() < hitChance) {
      destroyTarget(target, '–ø—É–ª–µ–º–µ—Ç–Ω—ã–º –æ–≥–Ω–µ–º');
      return;
    }
    
    setTimeout(shoot, 70);
  }
  
  shoot();
}

// ========== –†–ê–ö–ï–¢–ù–´–ô –ü–£–°–ö ==========
function launchMissile(pvo, target) {
  if(!target.active || target.intercepted) return;
  
  const missile = {
    position: pvo.latlng,
    target: target,
    speed: target.type === 'br' ? 4000 : 2000, // –ë—ã—Å—Ç—Ä–µ–µ –¥–ª—è –ø–µ—Ä–µ—Ö–≤–∞—Ç–∞ –ë–†
    marker: L.circleMarker(pvo.latlng, {
      radius: 5,
      color: '#ff0000',
      fillColor: '#ff6600',
      fillOpacity: 1,
      weight: 2
    }).addTo(map),
    startTime: performance.now()
  };
  
  function animateMissile() {
    if(!target.active || target.intercepted) {
      map.removeLayer(missile.marker);
      return;
    }
    
    const now = performance.now();
    const hours = ((now - missile.startTime) / 1000 / 3600) * TIME_SCALE;
    const traveled = missile.speed * hours;
    const distanceToTarget = getDistance(missile.position, target.position) * 1000;
    
    if(traveled >= distanceToTarget || distanceToTarget < 3000) {
      map.removeLayer(missile.marker);
      destroyTarget(target, '—Ä–∞–∫–µ—Ç–æ–π –ó–†–ö');
      return;
    }
    
    const ratio = traveled / distanceToTarget;
    const lat = missile.position[0] + (target.position[0] - missile.position[0]) * ratio;
    const lng = missile.position[1] + (target.position[1] - missile.position[1]) * ratio;
    
    missile.position = [lat, lng];
    missile.marker.setLatLng([lat, lng]);
    
    requestAnimationFrame(animateMissile);
  }
  
  animateMissile();
}

// ========== –£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï –¶–ï–õ–ò ==========

  if(target.intercepted) return;

function createTooltip(latlng) {

function formatTime(hours) {
  const totalSec = Math.floor(hours * 3600);
  const h = Math.floor(totalSec / 3600);
  const m = Math.floor((totalSec % 3600) / 60);
  const s = totalSec % 60;
  return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
}

function calculateTotalDistance(points) {
  let total = 0;
  for(let i = 0; i < points.length - 1; i++) {
    total += getDistance(points[i], points[i+1]);
  }
  return total;
}

function getDistance(a, b) {
  const R = 6371;
  const dLat = (b[0] - a[0]) * Math.PI / 180;
  const dLon = (b[1] - a[1]) * Math.PI / 180;
  const lat1 = a[0] * Math.PI / 180;
  const lat2 = b[0] * Math.PI / 180;
  
  const x = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(lat1) * Math.cos(lat2);
  const c = 2 * Math.atan2(Math.sqrt(x), Math.sqrt(1-x));
  return R * c;
}

function createExplosion(position, color) {
  for(let i = 0; i < 20; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const dist = Math.random() * 10000 / 111000;
    
    const particle = L.circleMarker([
      position[0] + Math.sin(angle) * dist,
      position[1] + Math.cos(angle) * dist
    ], {
      radius: Math.random() * 10 + 3,
      color: color,
      fillColor: color,
      fillOpacity: 0.8
    }).addTo(map);
    
    setTimeout(() => map.removeLayer(particle), 400);
  }
}
