<style>

/* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å–æ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–æ–π */

<!-- –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
<div class="control-panel">
  <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ä–µ–∂–∏–º–æ–≤ -->
  <div class="mode-group">

  <!-- –°–µ—Ç–∫–∞ –∫–æ–Ω—Ç—Ä–æ–ª–æ–≤ -->

  <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
const TIME_SCALE = 60;
const map = L.map('map', {zoomControl: false}).setView([50, 30], 6);

L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
  attribution: '¬© OpenStreetMap, ¬© CartoDB'
}).addTo(map);

// –¢–µ–∫—É—â–∏–π —Ä–µ–∂–∏–º
let currentMode = 'pvo';

// –î–∞–Ω–Ω—ã–µ –ü–í–û
let pvoUnits = [];

// –î–∞–Ω–Ω—ã–µ –¥–ª—è —Ü–µ–ª–µ–π
let pendingWaypoints = []; // –¢–æ—á–∫–∏ –¥–ª—è —Ç–µ–∫—É—â–µ–π –Ω–∞–±–∏—Ä–∞–µ–º–æ–π —Ü–µ–ª–∏
let pendingMarkers = [];
let pendingType = 'drone'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ë–ü–õ–ê
let pendingSpeed = 80;

// –ê–∫—Ç–∏–≤–Ω—ã–µ —Ü–µ–ª–∏
let activeTargets = [];

// –í—Ä–µ–º–µ–Ω–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ä–µ–∂–∏–º–∞ –ü–í–û
let tempPVOPoint = null;
let tempPVOMarker = null;
let tempPVOZone = null;

// –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ —Ü–µ–ª–µ–π
const targetTypes = {
  drone: { 
    name: 'üöÅ –ë–ü–õ–ê', 
    color: '#00ffff', 
    speedOptions: [80, 150, 300], 
    impactRadius: 40,
    icon: 'fa-drone'
  },
  cr: { 
    name: '‚ö° –ö–†', 
    color: '#ffaa00', 
    speedOptions: [700, 900, 1200], 
    impactRadius: 120,
    icon: 'fa-rocket'
  },
  br: { 
    name: 'üî• –ë–†', 
    color: '#ff4444', 
    speedOptions: [3000, 5000, 10000], 
    impactRadius: 300,
    icon: 'fa-bomb'
  }
};

// ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò–ù–¢–ï–†–§–ï–ô–°–ê ==========
function updateInterface() {
  const contextDiv = document.getElementById('contextControls');
  
  if(currentMode === 'pvo') {
    contextDiv.innerHTML = `
      <div class="control-item">
        <i class="fas fa-shield-alt"></i>
        <select id="pvoTypeSelect">
          <option value="mobile">üöú –ú–æ–±–∏–ª—å–Ω–∞—è (100 –∫–º)</option>
          <option value="static">üèπ –°—Ç–∞—Ç–∏—á–µ—Å–∫–∞—è (350 –∫–º)</option>
        </select>
      </div>
    `;
  } else {
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ç–∏–ø –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
    const currentType = pendingType;
    
    contextDiv.innerHTML = `
      <div class="control-item">
        <i class="fas fa-fighter-jet"></i>
        <select id="targetTypeSelect">
          <option value="drone" ${currentType === 'drone' ? 'selected' : ''}>üöÅ –ë–ü–õ–ê</option>
          <option value="cr" ${currentType === 'cr' ? 'selected' : ''}>‚ö° –ö—Ä—ã–ª–∞—Ç–∞—è —Ä–∞–∫–µ—Ç–∞</option>
          <option value="br" ${currentType === 'br' ? 'selected' : ''}>üî• –ë–∞–ª–ª–∏—Å—Ç–∏—á–µ—Å–∫–∞—è —Ä–∞–∫–µ—Ç–∞</option>
        </select>
      </div>
      <div class="control-item">
        <i class="fas fa-tachometer-alt"></i>
        <select id="targetSpeedSelect"></select>
      </div>
    `;
    
    updateSpeedOptions();
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ—á–µ–∫
    if(pendingWaypoints.length > 0) {
      const pointsCount = document.createElement('div');
      pointsCount.className = 'control-item';
      pointsCount.innerHTML = `
        <i class="fas fa-map-marker-alt"></i>
        <span style="color:#ffaa00">–¢–æ—á–µ–∫: ${pendingWaypoints.length}</span>
      `;
      contextDiv.appendChild(pointsCount);
    }
  }
  
  // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
  document.getElementById('pvoCount').textContent = pvoUnits.length;
  document.getElementById('targetCount').textContent = activeTargets.length;
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Å–∫–æ—Ä–æ—Å—Ç–µ–π
function updateSpeedOptions() {
  const targetTypeSelect = document.getElementById('targetTypeSelect');
  if (!targetTypeSelect) return;
  
  const targetType = targetTypeSelect.value;
  const speedSelect = document.getElementById('targetSpeedSelect');
  
  // –û–±–Ω–æ–≤–ª—è–µ–º pendingType
  pendingType = targetType;
  
  speedSelect.innerHTML = '';
  targetTypes[targetType].speedOptions.forEach(speed => {
    const option = document.createElement('option');
    option.value = speed;
    option.textContent = speed + ' –∫–º/—á';
    if (speed === pendingSpeed && targetType === pendingType) {
      option.selected = true;
    }
    speedSelect.appendChild(option);
  });
  
  // –ï—Å–ª–∏ —Å–∫–æ—Ä–æ—Å—Ç—å –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ç–∏–ø—É, –≤—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—É—é
  if (!targetTypes[targetType].speedOptions.includes(pendingSpeed)) {
    pendingSpeed = targetTypes[targetType].speedOptions[0];
  }
}

// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–æ–≤
function setMode(mode) {
  currentMode = mode;
  
  document.getElementById('modePVO').classList.toggle('active', mode === 'pvo');
  document.getElementById('modeTarget').classList.toggle('active', mode === 'target');
  
  clearTempData();
  updateInterface();
}

// –û—á–∏—Å—Ç–∫–∞ –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
function clearTempData() {
  if(tempPVOMarker) {
    map.removeLayer(tempPVOMarker);
    tempPVOMarker = null;
  }
  if(tempPVOZone) {
    map.removeLayer(tempPVOZone);
    tempPVOZone = null;
  }
  tempPVOPoint = null;
}

// ========== –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–ê –ü–û –ö–ê–†–¢–ï ==========
map.on('click', function(e) {
  const latlng = [e.latlng.lat, e.latlng.lng];
  
  if(currentMode === 'pvo') {
    handlePVOClick(latlng);
  } else {
    handleTargetClick(latlng);
  }
});

function handlePVOClick(latlng) {
  clearTempData();
  
  const pvoType = document.getElementById('pvoTypeSelect').value;
  const color = pvoType === 'mobile' ? '#ffaa00' : '#ff5500';
  const radius = pvoType === 'mobile' ? 100000 : 350000;
  
  tempPVOMarker = L.circleMarker(latlng, {
    radius: pvoType === 'mobile' ? 8 : 10,
    color: 'white',
    fillColor: color,
    fillOpacity: 0.9,
    weight: 2
  }).addTo(map);
  
  tempPVOZone = L.circle(latlng, {
    radius: radius,
    color: color,
    fillColor: color,
    fillOpacity: 0.15,
    weight: 2
  }).addTo(map);
  
  tempPVOPoint = latlng;
}

function handleTargetClick(latlng) {
  // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ç–∏–ø —Ü–µ–ª–∏ –∏–∑ —Å–µ–ª–µ–∫—Ç–∞
  const targetTypeSelect = document.getElementById('targetTypeSelect');
  if (targetTypeSelect) {
    pendingType = targetTypeSelect.value;
  }
  
  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª—è –ë–†
  if(pendingType === 'br' && pendingWaypoints.length >= 2) {
    alert('–î–ª—è –±–∞–ª–ª–∏—Å—Ç–∏—á–µ—Å–∫–æ–π —Ä–∞–∫–µ—Ç—ã —Ç–æ–ª—å–∫–æ 2 —Ç–æ—á–∫–∏: —Å—Ç–∞—Ä—Ç –∏ —Ü–µ–ª—å');
    return;
  }
  
  pendingWaypoints.push(latlng);
  
  const color = targetTypes[pendingType].color;
  const marker = L.circleMarker(latlng, {
    radius: 6,
    color: color,
    fillColor: color,
    fillOpacity: 0.9,
    weight: 2
  }).addTo(map);
  
  pendingMarkers.push(marker);
  updateInterface();
}

// ========== –ó–ê–ü–£–°–ö –¶–ï–õ–ï–ô ==========
function handleLaunch() {
  if(pendingWaypoints.length < 2) {
    alert('–î–æ–±–∞–≤—å—Ç–µ –º–∏–Ω–∏–º—É–º 2 —Ç–æ—á–∫–∏ –º–∞—Ä—à—Ä—É—Ç–∞');
    return;
  }
  
  // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ —Å–µ–ª–µ–∫—Ç–æ–≤
  const targetType = document.getElementById('targetTypeSelect').value;
  const speed = parseInt(document.getElementById('targetSpeedSelect').value);
  
  // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ç–∏–ø –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–π —Ü–µ–ª–∏
  pendingType = targetType;
  pendingSpeed = speed;
  
  // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é —Ü–µ–ª—å
  const target = createTarget(targetType, speed, [...pendingWaypoints]);
  activeTargets.push(target);
  
  // –û—á–∏—â–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ç–æ—á–∫–∏
  pendingMarkers.forEach(m => map.removeLayer(m));
  pendingMarkers = [];
  pendingWaypoints = [];
  
  updateInterface();
  
  alert(`–¶–µ–ª—å –∑–∞–ø—É—â–µ–Ω–∞! –ê–∫—Ç–∏–≤–Ω—ã—Ö —Ü–µ–ª–µ–π: ${activeTargets.length}`);
}

// –°–æ–∑–¥–∞–Ω–∏–µ —Ü–µ–ª–∏
function createTarget(type, speed, waypoints) {
  const color = targetTypes[type].color;
  const target = {
    id: Date.now() + Math.random(),
    type: type,
    waypoints: waypoints,
    speed: speed,
    color: color,
    position: waypoints[0],
    marker: L.circleMarker(waypoints[0], {
      radius: 8,
      color: color,
      fillColor: color,
      fillOpacity: 1,
      weight: 2
    }).addTo(map),
    pathLine: L.polyline(waypoints, {
      color: color,
      opacity: 0.3,
      weight: 2,
      dashArray: '5,5'
    }).addTo(map),
    startTime: performance.now(),
    totalDistance: calculateTotalDistance(waypoints),
    active: true,
    intercepted: false,
    tooltip: createTooltip(waypoints[0])
  };
  
  animateTarget(target);
  checkPVOThreats(target);
  
  return target;
}

// ========== –ê–ù–ò–ú–ê–¶–ò–Ø –¶–ï–õ–ò ==========
function animateTarget(target) {
  function frame() {
    if(!target.active || target.intercepted) return;
    
    const now = performance.now();
    const hours = ((now - target.startTime) / 1000 / 3600) * TIME_SCALE;
    
    let traveled;
    if(target.type === 'br') {
      const accelPhase = 5/3600;
      if(hours < accelPhase) {
        traveled = target.speed * hours * 0.3;
      } else {
        traveled = target.speed * (hours - accelPhase * 0.5);
      }
    } else {
      traveled = target.speed * hours;
    }
    
    if(traveled >= target.totalDistance) {
      finishTarget(target);
      return;
    }
    
    let accumulated = 0;
    for(let i = 0; i < target.waypoints.length - 1; i++) {
      const segmentDist = getDistance(target.waypoints[i], target.waypoints[i+1]);
      if(accumulated + segmentDist >= traveled) {
        const ratio = (traveled - accumulated) / segmentDist;
        const lat = target.waypoints[i][0] + (target.waypoints[i+1][0] - target.waypoints[i][0]) * ratio;
        const lng = target.waypoints[i][1] + (target.waypoints[i+1][1] - target.waypoints[i][1]) * ratio;
        
        target.position = [lat, lng];
        target.marker.setLatLng([lat, lng]);
        
        const point = map.latLngToContainerPoint([lat, lng]);
        target.tooltip.style.left = (point.x + 12) + 'px';
        target.tooltip.style.top = (point.y - 25) + 'px';
        target.tooltip.innerHTML = `${formatTime(hours)} | ${target.speed} –∫–º/—á`;
        
        break;
      }
      accumulated += segmentDist;
    }
    
    requestAnimationFrame(frame);
  }
  frame();
}

// ========== –ü–†–û–í–ï–†–ö–ê –£–ì–†–û–ó ==========
function checkPVOThreats(target) {
  function threatCheck() {
    if(!target.active || target.intercepted) return;
    
    for(let pvo of pvoUnits) {
      const distance = getDistance(target.position, pvo.latlng) * 1000;
      
      if(distance <= pvo.radius) {
        if(pvo.type === 'mobile') {
          fireMachineGun(pvo, target);
        } else {
          launchMissile(pvo, target);
        }
        break;
      }
    }
    
    setTimeout(threatCheck, 2000 / TIME_SCALE);
  }
  
  threatCheck();
}

// ========== –ü–£–õ–ï–ú–ï–¢–ù–´–ô –û–ì–û–ù–¨ ==========
function fireMachineGun(pvo, target) {
  if(!target.active || target.intercepted) return;
  
  let shots = 0;
  const maxShots = target.type === 'drone' ? 15 : 
                   target.type === 'cr' ? 8 : 3;
  
  function shoot() {
    if(!target.active || target.intercepted || shots >= maxShots) return;
    
    const tracer = L.circleMarker([
      target.position[0] + (Math.random() - 0.5) * 0.02,
      target.position[1] + (Math.random() - 0.5) * 0.02
    ], {
      radius: 2,
      color: '#ffff00',
      fillColor: '#ffff00',
      fillOpacity: 1
    }).addTo(map);
    
    setTimeout(() => map.removeLayer(tracer), 100);
    
    shots++;
    
    let hitChance = shots / maxShots * 0.7;
    if(target.type === 'drone') hitChance *= 1.2;
    if(target.type === 'br') hitChance *= 0.3;
    
    if(Math.random() < hitChance) {
      destroyTarget(target, '–ø—É–ª–µ–º–µ—Ç–Ω—ã–º –æ–≥–Ω–µ–º');
      return;
    }
    
    setTimeout(shoot, 70);
  }
  
  shoot();
}

// ========== –†–ê–ö–ï–¢–ù–´–ô –ü–£–°–ö ==========
function launchMissile(pvo, target) {
  if(!target.active || target.intercepted) return;
  
  const missile = {
    position: pvo.latlng,
    target: target,
    speed: target.type === 'br' ? 4000 : 2000,
    marker: L.circleMarker(pvo.latlng, {
      radius: 5,
      color: '#ff0000',
      fillColor: '#ff6600',
      fillOpacity: 1,
      weight: 2
    }).addTo(map),
    startTime: performance.now()
  };
  
  function animateMissile() {
    if(!target.active || target.intercepted) {
      map.removeLayer(missile.marker);
      return;
    }
    
    const now = performance.now();
    const hours = ((now - missile.startTime) / 1000 / 3600) * TIME_SCALE;
    const traveled = missile.speed * hours;
    const distanceToTarget = getDistance(missile.position, target.position) * 1000;
    
    if(traveled >= distanceToTarget || distanceToTarget < 3000) {
      map.removeLayer(missile.marker);
      destroyTarget(target, '—Ä–∞–∫–µ—Ç–æ–π –ó–†–ö');
      return;
    }
    
    const ratio = traveled / distanceToTarget;
    const lat = missile.position[0] + (target.position[0] - missile.position[0]) * ratio;
    const lng = missile.position[1] + (target.position[1] - missile.position[1]) * ratio;
    
    missile.position = [lat, lng];
    missile.marker.setLatLng([lat, lng]);
    
    requestAnimationFrame(animateMissile);
  }
  
  animateMissile();
}

// ========== –£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï –¶–ï–õ–ò ==========
function destroyTarget(target, weapon) {
  if(target.intercepted) return;
  
  target.intercepted = true;
  target.active = false;
  
  createExplosion(target.position, target.color);
  
  map.removeLayer(target.marker);
  map.removeLayer(target.pathLine);

  L.circle(target.position, {

            target.type === 'cr' ? 120000 : 300000,

  }).addTo(map);
  
  activeTargets = activeTargets.filter(t => t !== target);
  
  alert(`${targetTypes[target.type].name} —É–Ω–∏—á—Ç–æ–∂–µ–Ω ${weapon}`);

}

// ========== –ó–ê–í–ï–†–®–ï–ù–ò–ï –ú–ò–°–°–ò–ò ==========
function finishTarget(target) {
  target.active = false;
  
  L.circle(target.position, {
    radius: target.type === 'drone' ? 40000 : 
            target.type === 'cr' ? 120000 : 300000,
    color: target.color,

  activeTargets = activeTargets.filter(t => t !== target);
  
  alert(`${targetTypes[target.type].name} –ø–æ—Ä–∞–∑–∏–ª —Ü–µ–ª—å!`);
  updateInterface();
}

// ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
function createTooltip(latlng) {
  const div = document.createElement('div');
  div.className = 'tooltip';
  div.style.left = '0px';
  div.style.top = '0px';
  div.innerHTML = '0:00:00 | 0 –∫–º/—á';
  document.body.appendChild(div);
  return div;
}

function formatTime(hours) {
  const totalSec = Math.floor(hours * 3600);
  const h = Math.floor(totalSec / 3600);
  const m = Math.floor((totalSec % 3600) / 60);
  const s = totalSec % 60;
  return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
}

function calculateTotalDistance(points) {
  let total = 0;
  for(let i = 0; i < points.length - 1; i++) {
    total += getDistance(points[i], points[i+1]);
  }
  return total;
}

function getDistance(a, b) {
  const R = 6371;
  const dLat = (b[0] - a[0]) * Math.PI / 180;
  const dLon = (b[1] - a[1]) * Math.PI / 180;
  const lat1 = a[0] * Math.PI / 180;
  const lat2 = b[0] * Math.PI / 180;
  
  const x = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(lat1) * Math.cos(lat2);
  const c = 2 * Math.atan2(Math.sqrt(x), Math.sqrt(1-x));
  return R * c;
}

function createExplosion(position, color) {
  for(let i = 0; i < 20; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const dist = Math.random() * 10000 / 111000;
    
    const particle = L.circleMarker([
      position[0] + Math.sin(angle) * dist,
      position[1] + Math.cos(angle) * dist
    ], {
      radius: Math.random() * 10 + 3,
      color: color,
      fillColor: color,
      fillOpacity: 0.8
    }).addTo(map);
    
    setTimeout(() => map.removeLayer(particle), 400);
  }
}
